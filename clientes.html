<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Usuarios de AJEMEX</title>
<link rel="stylesheet" href="cssestilo.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" ></script> 

	
	
</head>


<body>
 


        <!-- Cabecera -->
        <header>
            <h1>Clientes</h1>
        </header>
<div class="table-responsive">
        <!-- Contenido -->
        <section>
            

			<table class="grilla, table" id="tablausuarios">
			<thead>
			<th>ID</th>
			<th>Nombre</th>
			<th>Direccion</th>
			<th>Telefono</th>
			</thead>
			<tbody></tbody>
			</table>

			<script type="text/javascript">

			$(document).ready(function(){
			var url="mostrar_usuarios.php";
			$("#tablausuarios tbody").html("");
			$.getJSON(url,function(clientes){
			$.each(clientes, function(i,cliente){
			var newRow =
			"<tr>"
			+"<td>"+cliente.ID+"</td>"
			+"<td>"+cliente.Nombre+"</td>"
			+"<td>"+cliente.Direccion+"</td>"
			+"<td>"+cliente.Telefono+"</td>";
			$(newRow).appendTo("#tablausuarios tbody");
			});
			});
			});

			</script>

 
        </section>
</div>


        <!-- Pie de pagina -->
        <footer>
				
        </footer>


</body>
</html>
